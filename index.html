<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Diario</title>
</head>

<body>
    <div class="grid-container">
        <div class="title">Diario</div>
        <div class="weather">
            <p id="city"></p>
            <p id="temperature"></p>
            <img id="weatherCode">
        </div>
        <div class="news">
            <div class="slider">
                <div class="slides" id="newsTitles">
                </div>
            </div>    
        </div>  
        <div class="todo">
            <form class="toDo">
                <input type="text" id="addTask" placeholder="Enter Your Task">
                <button type="button" id="addButton">Add</button>
                <ul id="myList">
                </ul>
            </form>
        </div>
        <div class="bookmarks">
            <button id="bookmarks">Bookmarks</button>
            <div id="level0"></div>
        </div>
    </div>


    <script src="js/bookmarks.js"></script>
    <script src="js/news.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script> 

</body>

</html>
