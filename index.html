<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather">
        <h1>Weather</h1>
        <p id="city"></p>
        <p id="temperature"></p>
        <img id="weatherCode">
    </div>

    <div class="news">
        <h1>News</h1>
        <ul id="newsTitles">
        </ul>
    </div>

    <div class="container">
        <div class="myTodo">
            <div class="inputvalue">
                <input type="text" class="userInput" id="addTask" placeholder="Enter Your Task">
                <button type="button" id="addButton"> + </button>
            </div>
        </div>
        <div>
            <ul id="myList">
            </ul>
        </div>
    </div>
    <div class="bookmarks">
        <h1>Vos favoris</h1>
        <div id="title"></div>
    </div>

    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/news.js"></script>
    <script src="js/bookmarks.js"></script>

</body>

</html>
